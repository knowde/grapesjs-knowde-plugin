<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GrapesJS Plugin Boilerplate</title>

    <link href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" rel="stylesheet">
    <script src="https://unpkg.com/grapesjs@0.14.52/dist/grapes.js"></script>
    <script src="dist/grapesjs-knowde-plugin.min.js"></script>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body>

<div id="gjs" style="height:0px; overflow:hidden">

    <div class="container">
        <latest-brands>
        </latest-brands>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <simple-counter start="0" end="1290" decimals="2" groupingSeparator="," decimalSeparator="." duration="7" useGrouping="true" prefix="" suffix=""></simple-counter>
            </div>
            <div class="col">
            </div>
            <div class="col">
            </div>
            <div class="col">
            </div>
            <div class="col">
            </div>
        </div>
    </div>
</div>


<script type="text/javascript">
    var editor = grapesjs.init({
        autorender: false,
        height: '100%',
        showOffsets: 1,
        noticeOnUnload: 0,
        storageManager: {autoload: 0}, // change to 0 for disable auto loading data on page load
        container: '#gjs',
        fromElement: true,

        plugins: ['grapesjs-knowde-plugin'],
        pluginsOpts: {
            'grapesjs-knowde-plugin': {
                blocks: {},
                blockCategories: {},
                labels: {},
                gridDevicesPanel: true
            }
        },
        canvas: {
            styles: [
                'https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css',
                'dist/grapesjs-knowde-plugin.css'
            ],
            scripts: [
                'https://code.jquery.com/jquery-3.3.1.slim.min.js',
                'https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js',
                'https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'
            ]
        },
        assetManager: {
            multiUpload: true,
            autoAdd: 1,
            embedAsBase64: 0,
            // Upload endpoint, set `false` to disable upload, default `false`
            upload: 'https://api.imgur.com/3/upload',
            // The name used in POST to pass uploaded files, default: `'files'`
            uploadName: 'files',
        },
    });
    window.editor = editor;
    // editor.on('storage:load', e => {
    //     console.log('Store Loaded ', e);
    // });

    // // save
    // editor.on('storage:store', e => {
    //     const components = editor.DomComponents.getComponents();
    //     console.log('getComponents()', components);
    //
    //     console.log('Stored ...');
    //     // console.log('components', JSON.parse(e).styles);
    // });
    editor.render();
    editor.Panels.getButton('views', 'open-blocks').set('active', true)

</script>
</body>
</html>
